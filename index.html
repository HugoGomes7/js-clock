<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D'Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Analogic Clock</h1>

  <div class="clock">
    <div class="risks">
      <div class="risk" style="transform: rotate(0deg)">
        <div class="point"></div>
      </div>
      <div class="risk" style="transform: rotate(30deg)">
        <div class="point"></div>
      </div>
      <div class="risk" style="transform: rotate(60deg)">
        <div class="point"></div>
      </div>
      <div class="risk" style="transform: rotate(90deg)">
        <div class="point"></div>
      </div>
      <div class="risk" style="transform: rotate(120deg)">
        <div class="point"></div>
      </div>
      <div class="risk" style="transform: rotate(150deg)">
        <div class="point"></div>
      </div>
      <div class="risk" style="transform: rotate(180deg)">
        <div class="point"></div>
      </div>
      <div class="risk" style="transform: rotate(210deg)">
        <div class="point"></div>
      </div>
      <div class="risk" style="transform: rotate(240deg)">
        <div class="point"></div>
      </div>
      <div class="risk" style="transform: rotate(270deg)">
        <div class="point"></div>
      </div>
      <div class="risk" style="transform: rotate(300deg)">
        <div class="point"></div>
      </div>
      <div class="risk" style="transform: rotate(330deg)">
        <div class="point"></div>
      </div>
    </div>
    <div class="pointers">
      <div class="p pS"></div>
      <div class="p pM"></div>
      <div class="p pH"></div>
      <div class="middle"></div>
    </div>
  </div>

  <div class="digital">--:--:--</div>

  <footer>Developed to <a href="https://github.com/HugoGomes7">Hugo D'Lucca</a></footer>

  <script src="script.js"></script>
</body>

</html>
